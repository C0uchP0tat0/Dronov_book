{% extends "layout/basic.html" %}
{% load thumbnail %}

{% block title %}Добавление изображения{% endblock %}

{% block content %}
	<h2>Добавление изображения</h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Сохранить">
	</form>
	{% for img in imgs %}
		<div><img src="{{ img.img|thumbnail_url:'default' }}"></div>
		<div><a href="{{ img.img.url }}">Загрузить картинку</a></div>
	{% endfor %}
{% endblock %}
