{% block title %}Изменение пароля{% endblock %}

{% block content %}
<p>Добро пожаловать, {{ user.username }}!</p>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Войти">
    </table>
</form>
{% endblock %}
